<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if all_books == []: %}<p><strong>Library is empty.</strong></p>
    {% else: %}
        <ul>
            {% for book in all_books: %}
            <li>
                <a href="{{url_for('delete', id=book.id)}}">Delete</a>
                <strong>{{book.title}} - {{book.author}} - {{book.rating}}/10 </strong>
                <a href="{{url_for('edit', id=book.id)}}">Edit Rating</a>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
    
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
