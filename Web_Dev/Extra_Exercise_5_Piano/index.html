<body>

  <h1 id="title">Piano <img src="https://3.bp.blogspot.com/-X7bigGKA1ww/WdA-5CZ0e3I/AAAAAAAABWE/MlQ5xkgSEmICpi3HGpqnRn2gwKX7bdz1ACLcBGAs/s1600/piano1.png" width="250" height="175" > Keys</h1>
